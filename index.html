<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB New Account Register</title>
    <link rel="stylesheet" href="index_imdb_register.css">
</head>
<body>
    <section class="regis">
        <a href="https://www.imdb.com/" target="_blank">
            <img src="https://m.media-amazon.com/images/G/01/imdb/authportal/images/www_imdb_logo._CB667618033_.png" class="auth-imdb-link" alt="imdb-logo">
        </a>   
            <div class="details">
                <h1>Create Account</h1>
                <strong>Your name</strong><br/>
                <input type="text" placeholder="First and last name"/><br/>
                <strong>Email</strong><br/>
                <input type="email"/><br/>
                <strong>Password</strong><br/>
                <input type="password" placeholder="at least 8 characters"/><br/>

                <div class="content">
                <!-- <img src="https://www.shareicon.net/download/2015/09/20/643431_info_512x512.png" class="iicon" alt="i-icon"> -->
                <label class="l1">Passwords must be at least 8 character</label><br/>
                </div>

                <strong>Re-enter Password</strong>
                <input type="password"><br/>

                <button value="Create your IMDB account" class="btn">Create your IMDB account</button>

                <div class="content1">
                    <label>Already have an account?</label>
                    <a href="https://www.imdb.com/ap/signin?openid.return_to=https%3A%2F%2Fwww.imdb.com%2Fregistration%2Fap-signin-handler%2Fimdb_us&prevRID=Z0VT45KND7P559MHCXJ4&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=imdb_us&openid.mode=checkid_setup&siteState=eyJvcGVuaWQuYXNzb2NfaGFuZGxlIjoiaW1kYl91cyIsInJlZGlyZWN0VG8iOiJodHRwczovL3d3dy5pbWRiLmNvbS8ifQ&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=imdb_us&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" target="_blank"  class="auth-signin">Signin</a>
                </div>

            </div>
    </section>
</body>
</html>
